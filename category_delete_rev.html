{% extends "main_new.html" %}

{% block menu_allItems %}<a href="{{url_for('categoryItemsJSON', category_name=category.name)}}">All category items</a>{% endblock %}

{% block page_title %} Delete: {{category.name}} {% endblock %}
{% block page_desc %}
Are you sure you want to delete this category and all of its items?
<form action="{{url_for('deleteCategory', category_name = category.name)}}" method = 'post'>
	<button type="submit" class="btn btn-danger delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</button>
	<a href = '{{url_for('showItem', category_name = category.name)}}'>
		<button type="button" class="btn btn-default delete">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>
</form>
{% endblock %}

{% block page_header %}{% endblock %}
